<div id="chart_sel">
  <div id="chart_choice">
    <div class="card">
      <div id="saved_charts">
      </div>
      <div class="card-title" style="background-color:#F1F1F1 !important; padding:5px 2px 5px 10px;font-size:14px;font-weight:bold; color:#4B4B4B;">
        Choose chart to load or create a new chart:
      </div>
      <div class="card-content" style="padding: 10px 20px 5px 20px">
        <div class="row" style="margin-bottom:0">
          <div class="col s12 m12 mouse_point waves-effect waves-light btn calculatorButton" style="background:#0EABDA;" onclick="defineChart();">New Chart</div>
        </div>
      </div>
    </div>
  </div>

  <div id="chart_define" class="hidden_toggle col s12" style="padding:0;">
    <div class="card">
      <div class="card-content" style="padding: 10px 20px 5px 20px">
        <div id="chart_properties">

          <form>

            <fieldset>
              <div class="chart_name_group">
                <label for="barchart_name"> Chart Name: </label>
                <input type="text"id="barchart_name_id" name="barchart_name" />
              </div>
              <div class="chart_days_group">
                <label for="avg_days"> Avg # of Days: </label>
                <input id="avg_days_id" name="avg_days"/>
              </div>
              <div class="chart_gates_group">
                <label for="num_gates"> # of Gates: </label>
                <input id="num_gates_id" name="num_gates"/>
              </div>
              <div class="chart_req_group">
                <label for="num_reqs"> # of Requirements: </label>
                <input id="num_req_id" name="num_reqs"/>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="row" style="margin-bottom:0">
          <div id="save_chart_properties_btn" class="col s12 m12 mouse_point waves-effect waves-light btn calculatorButton" disabled="disabled" style="background:#0EABDA;" onclick="gateValues();">Next</div>
        </div>
      </div>
    </div>
  </div>


  <div id="gate_values" class="hidden_toggle col s12" style="padding:0;">
    <div class="card">
      <div class="card-content" style="padding: 10px 20px 5px 20px">
        <div id="form">

          <form action="" method="post" name="barchart_properties" class="barchart_form">

            <fieldset>
              <div class="gate_title_group">
                <label for="gate_title"> Gate Title: </label>
                <input id="gate_title_id" name="gate_title" />
              </div>
              <div class="gate_remaining_days_group">
                <label for="gate_remaining_days"> Remaining Days: </label>
                <input id="gate_remaining_id" name="gate_remaining_days" />
              </div>
              <div class="gate_actual_days_group">
                <label for="gate_actual_days"> Actual Days: </label>
                <input id="gate_actual_id" name="gate_actual_days" />
              </div>
              <div class="gate_last_avg_group">
                <label for="gate_avg_days"> Last Avg Days: </label>
                <input id="gate_avg_days_id" name="gate_avg_days" />
              </div>
              <div id="buttonContainer">
                <div id="prev_gate_btn" class="col s6 m6 mouse_point waves-effect waves-light btn" disabled="disabled" style="background:#0EABDA; display:inline-block;" onclick="">Back</div>
                <div id="next_gate_btn" class="col s6 m6 mouse_point waves-effect waves-light btn" disabled="disabled" style="background:#0EABDA; float:right; display:inline-block;" onclick="addChartGate();">Next</div>
                <div id="create_chart_btn" class="col s6 m6 mouse_point waves-effect waves-light btn" style="background:#0EABDA; float:right; display:none;" onclick="showBarChart();">Create Chart</div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

	<div id="loading" style="visibility: visible">
		<a class="btn waves-effect waves-teal" style="margin-left:3px;" href="javascript:showChartClick()">Show Chart</a>
		<p id="chart_status_msg" class="hidden_toggle" style="float: auto;color:Black; font-size:30px">Gathering your
			Data...</p>
	</div>
	<div id="container" style="visibility: hidden">
		<table style="width:100%;text-align:center">
			<tr>
				<td style="width:15%;"></td>
				<td style="width:85%;">
					<div id="containerChart" style="margin-bottom:-20px;z-index:1;"></div>
				</td>
			</tr>
			<tr id="containerData" style="visibility: hidden">
				<td colspan="2">
					<table id="legendTable" width="99%"
						style="border-collapse: collapse; z-index:500;">
					</table>
			</td>
			</tr>
		</table>
	</div>
